<!DOCTYPE html>
<html>
<head>
    <title>G.O.L.A.M. Cymatic Display with Phonics</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .visualization-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #cymatic-image { 
            width: 400px; 
            height: 400px; 
            border: 2px solid #00ff00;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 30, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #00ff00;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            color: #0f0;
            font-weight: bold;
        }
        input[type="range"] {
            width: 300px;
            accent-color: #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        .info-panel {
            text-align: center;
            margin: 20px 0;
        }
        .frequency-display {
            font-size: 24px;
            color: #0f0;
            margin: 10px 0;
        }
        .state-display {
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .harmonic { background: rgba(0, 255, 0, 0.2); color: #0f0; }
        .extreme { background: rgba(255, 0, 0, 0.2); color: #f00; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .audio-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }
        h1 {
            color: #0f0;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G.O.L.A.M. Cymatic Market Energy Visualizer</h1>
        
        <div class="visualization-container">
            <img id="cymatic-image" src="" alt="Market Energy Pattern">
            
            <div class="controls">
                <div class="control-group">
                    <label for="rsi-slider">RSI (Relative Strength Index):</label>
                    <input type="range" id="rsi-slider" min="0" max="100" value="50">
                    <span id="rsi-value">50</span>
                </div>
                
                <div class="control-group">
                    <label for="volume-slider">Volume (millions):</label>
                    <input type="range" id="volume-slider" min="1" max="100" value="10">
                    <span id="volume-value">10</span>
                </div>
                
                <div class="control-group">
                    <label for="change-slider">24h Change (%):</label>
                    <input type="range" id="change-slider" min="-20" max="20" value="0">
                    <span id="change-value">0%</span>
                </div>
                
                <button onclick="updatePattern()">Generate Market Energy Pattern</button>
                
                <div class="audio-controls">
                    <button onclick="playAudio()">Play Frequency</button>
                    <button onclick="stopAudio()">Stop Audio</button>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="frequency-display">
                Market Frequency: <span id="frequency">432.00</span> Hz
            </div>
            <div>Market State: <span id="state" class="state-display harmonic">harmonic_flow</span></div>
        </div>
    </div>

    <audio id="audio-element" controls style="display: none;"></audio>

    <script>
        let currentAudioData = null;
        const audioElement = document.getElementById('audio-element');
        
        // Update slider value displays
        document.getElementById('rsi-slider').addEventListener('input', function() {
            document.getElementById('rsi-value').textContent = this.value;
        });
        
        document.getElementById('volume-slider').addEventListener('input', function() {
            document.getElementById('volume-value').textContent = this.value;
        });
        
        document.getElementById('change-slider').addEventListener('input', function() {
            document.getElementById('change-value').textContent = this.value + '%';
        });
        
        async function updatePattern() {
            const marketData = {
                symbol: 'BTC-USD',
                price: 45000 + (Math.random() - 0.5) * 5000,
                volume: parseInt(document.getElementById('volume-slider').value) * 1000000,
                change_24h: parseInt(document.getElementById('change-slider').value),
                rsi: parseInt(document.getElementById('rsi-slider').value)
            };
            
            try {
                const response = await fetch('/cymatic', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(marketData)
                });
                
                const data = await response.json();
                document.getElementById('cymatic-image').src = 
                    `data:image/png;base64,${data.cymatic_pattern}`;
                document.getElementById('frequency').textContent = data.frequency.toFixed(2);
                
                const stateElement = document.getElementById('state');
                stateElement.textContent = data.state;
                stateElement.className = 'state-display ' + 
                    (data.state === 'harmonic_flow' ? 'harmonic' : 'extreme');
                
                // Store audio data for playback
                currentAudioData = data.audio_data;
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function playAudio() {
            if (currentAudioData) {
                audioElement.src = `data:audio/wav;base64,${currentAudioData}`;
                audioElement.play();
            }
        }
        
        function stopAudio() {
            audioElement.pause();
            audioElement.currentTime = 0;
        }
        
        // Initial load
        updatePattern();
    </script>
</body>
</html>
